<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Своё вино | Регионы / Кубань</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    @@include('_header.html')

    <main class="contacts-content">
        <h2 class="contacts-content__heading contacts__heading">Контакты</h2>

        <div class="contacts-content__info contacts__info">
            <p class="contacts__info--text">
                Мы можем подобрать вино к столу или в подарок, предложить вино на праздник по вашим требованиям.
            </p>
        </div>

        <div class="contacts-content__links">

            <ul class="contacts-content__links--items links-items">
                <li class="links__items--item links-item">
                    <figure class="links-item--shell">
                        <p class="links-item__img--shell"><img class="links-item__img" src="img/icon-telegram.png" alt="Telegram"></p>
                        <figcaption class="links-item__desc">Telegram</figcaption>
                    </figure>
                    <p class="links-item--text">
                        @svoe-vino
                    </p>
                </li>
            </ul>

            <ul class="contacts-content__links--items links-items">
                <li class="links__items--item links-item">
                    <figure class="links-item--shell">
                        <p class="links-item__img--shell"><img class="links-item__img" src="img/icon-tel.png" alt="Телефон"></p>
                        <figcaption class="links-item__desc">Телефон</figcaption>
                    </figure>
                    <p class="links-item--text">
                        +7-(495)-999-88-77
                    </p>
                </li>
            </ul>
            
            <ul class="contacts-content__links--items links-items">
                <li class="links__items--item links-item">
                    <figure class="links-item--shell">
                        <p class="links-item__img--shell"><img class="links-item__img" src="img/icon-mail.png" alt="E-mail"></p>
                        <figcaption class="links-item__desc">E-mail</figcaption>
                    </figure>
                    <p class="links-item--text">
                        mail@svoe-vino.ru
                    </p>
                </li>
            </ul>

            <ul class="contacts-content__links--items links-items">
                <li class="links__items--item links-item">
                    <figure class="links-item--shell">
                        <p class="links-item__img--shell"><img class="links-item__img" src="img/icon-instagram.png" alt="Instagram"></p>
                        <figcaption class="links-item__desc">Instagram</figcaption>
                    </figure>
                    <p class="links-item--text">
                        @svoe-vino
                    </p>
                </li>
            </ul>
            
        </div>
    </main>

    @@include('_footer.html')

    <script src="js/index.min.js"></script>
</body>
</html>
